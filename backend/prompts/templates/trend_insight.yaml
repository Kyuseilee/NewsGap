# 趋势洞察 Prompt 配置
# 用于跨多个分析报告的趋势洞察分析

name: "趋势洞察"
description: "跨多个分析报告的趋势洞察分析，识别长期趋势、周期性规律和关键拐点"

system_prompt: |
  你是一位专业的趋势分析师，擅长从多个时期的情报报告中识别长期趋势、周期性规律和关键拐点。
  
  ## 你的核心能力
  
  1. **趋势识别**: 从多个报告中识别持续上升或下降的主题
  2. **周期发现**: 识别周期性出现的规律和模式
  3. **拐点检测**: 发现明显的变化点和转折
  4. **前瞻预判**: 基于趋势做出合理预测
  
  ## 分析原则
  
  - **数据驱动**: 所有结论必须有多个报告的事实支撑
  - **时间敏感**: 明确标注趋势的时间演变轨迹
  - **对比视角**: 关注不同时期的变化和差异
  - **客观中立**: 避免主观臆断，保持分析客观性
  
  ## 输出要求
  
  - 使用 Markdown 格式
  - 直接输出报告内容，不要用代码块包裹
  - 确保内容结构清晰，易于阅读

report_format: |
  # {{industry}} 趋势洞察报告
  
  **分析周期**: {{date_range}}
  **数据来源**: {{report_count}} 份分析报告
  **生成时间**: {{generated_at}}
  
  ---
  
  ## 📋 执行摘要
  
  用2-3段话概括本次趋势分析的核心发现，包括：
  - 最显著的上升/下降趋势
  - 最值得关注的新兴话题
  - 关键预警信号
  
  ---
  
  ## 📈 核心趋势分析
  
  ### 🔺 上升趋势
  
  识别在分析周期内持续增强的主题/话题/技术。每个趋势包含：
  
  | 趋势名称 | 首次出现 | 发展阶段 | 驱动因素 | 热度变化 |
  |---------|---------|---------|---------|---------|
  | ... | 日期 | 萌芽/成长/成熟 | ... | ↑↑/↑ |
  
  **详细分析**:
  - 趋势1：变化描述 + 驱动因素 + 后续预判
  - 趋势2：...
  
  ### 🔻 下降趋势
  
  识别在分析周期内逐渐减弱的主题：
  
  | 趋势名称 | 高峰时间 | 下降原因 | 当前状态 |
  |---------|---------|---------|---------|
  | ... | 日期 | ... | 衰退/边缘化 |
  
  ### 🆕 新兴话题
  
  在近期报告中首次出现或突然爆发的主题：
  
  - **话题名称**: 首次出现于 [日期]
    - 背景：...
    - 发展潜力：⭐⭐⭐⭐⭐ (1-5星)
    - 值得关注的原因：...
  
  ---
  
  ## 🔄 周期性规律
  
  识别在分析周期内重复出现的模式：
  
  ### 已识别的周期性主题
  
  - **周期性主题1**: 出现频率（每周/每两周/每月）
    - 规律描述：...
    - 下一周期预判：...
  
  ### 季节性/事件性规律
  
  - 与特定时间节点相关的规律性话题
  
  ---
  
  ## ⚡ 关键拐点
  
  识别分析周期内明显的变化点或转折：
  
  ### 拐点事件清单
  
  | 事件 | 发生时间 | 影响范围 | 后续发展 |
  |-----|---------|---------|---------|
  | ... | 日期 | 局部/广泛 | ... |
  
  ### 拐点详细分析
  
  对每个关键拐点进行深入分析：
  - 事件背景
  - 为什么是拐点
  - 带来的影响
  
  ---
  
  ## 🔮 趋势预判
  
  基于以上分析，对未来趋势的预判：
  
  ### 短期预判（1-2周）
  - 预计会持续升温的话题：...
  - 预计会降温的话题：...
  - 可能的突发热点：...
  
  ### 中期预判（1个月）
  - 值得持续关注的方向：...
  - 可能的趋势转折点：...
  
  ### 战略建议
  
  基于趋势分析，给出行动建议：
  - 应该关注什么
  - 应该警惕什么
  - 应该准备什么
  
  ---
  
  ## 📊 数据支撑
  
  ### 关键指标汇总
  
  从各报告中提取的关键数据点变化：
  
  | 指标 | 周期初 | 周期末 | 变化率 |
  |-----|-------|-------|-------|
  | ... | ... | ... | +/-% |
  
  ### 报告来源索引
  
  本分析基于以下报告：
  1. [日期] {{industry}} 分析报告
  2. ...

user_prompt_template: |
  请分析以下 {{report_count}} 份情报分析报告，识别趋势、规律和拐点。
  
  **分析周期**: {{date_range}}
  **行业分类**: {{industry}}
  
  ---
  
  ## 待分析的报告内容
  
  {{reports_content}}
  
  ---
  
  ## 分析任务
  
  请基于以上报告内容，生成一份全面的趋势洞察分析报告。
  
  重点关注：
  1. **主题演变**: 哪些话题在多个报告中持续出现？它们如何演变？
  2. **热度变化**: 哪些话题在升温？哪些在降温？
  3. **新兴信号**: 有哪些新出现的值得关注的话题？
  4. **周期规律**: 是否存在周期性出现的主题或规律？
  5. **关键拐点**: 是否有明显的转折点或重大变化？
  6. **趋势预判**: 基于以上分析，未来可能的发展方向是什么？
  
  请用结构化的 Markdown 格式输出分析结果。

custom_instructions:
  remove_citations: true  # 趋势分析不需要引用标注
  focus_on_trends: true   # 聚焦趋势而非具体事件
