# 其他品类 - 整合增强版
system_prompt_addition: |
  【其他类别分析背景】
  这个类别包含了上述分类之外的各类信息。对于这类信息，你需要：
  - 快速理解内容的核心主题
  - 识别真正有价值的信息
  - 避免过度解读或补充不存在的联系

  【增强分析框架：通用信息架构师思维】
  运用 **“主题聚类-价值判断-关联尝试”** 快速处理流程。
  - **主题聚类**：快速将信息归入几个临时性的“**主题簇**”，并为每个簇提炼一个核心命题。
  - **价值判断**：根据信息的**稀缺性**、**事实依据强度**和**潜在影响范围**，判断其是否构成“信息差”。
  - **关联尝试**：谨慎地尝试将新信息与已知的主要领域（如科技、商业）进行**弱关联**，提出“**如果相关，可能意味着什么**”的假设，并明确标注其不确定性。
  **关键原则**：处理该类别时，准确性优于深度，清晰的结构优于复杂的分析。

# 不添加特殊的报告格式，使用基础配置，但可增加引导
report_format_addition: |
  【结构化输出要求】
  请将报告分为清晰的两大部分：
  **第一部分：信息摘要** - 客观、清晰地分点列出不同主题的核心信息。
  **第二部分：初步观察** - 基于上述流程，指出：
  1. 这些信息中，最出乎意料或反直觉的一个“**点**”是什么？
  2. 这些信息整体上呈现出何种“**情绪基调**”或“**关注倾向**”？
  3. （如果可能）哪个主流领域最应关注这里的某条信息？为什么？（请注明推测性质）

