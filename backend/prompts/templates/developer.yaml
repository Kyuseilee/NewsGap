  - 🔧 **趁手的工具**：近期出现的新工具，已可用但还没普及，值得关注（不要推荐Docker、TypeScript等早已普及的技术）
  - 🏗️ **未来的基础设施**：长期投资价值高，值得深入学习
  
  #### 基础维度评估
  - **成熟度**：实验性/早期/成长期/成熟/衰退期
  - **学习曲线**：容易/中等/陡峭，需要多长时间？
  - **社区支持**：强/中/弱，GitHub活跃度、问答社区
  - **文档质量**：优秀/良好/一般/差，中文资源如何？
  
  #### 场景化评级（必须）
  - **个人项目可用**：✅推荐 / ⚠️谨慎 / ❌不推荐
