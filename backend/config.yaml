# NewsGap 配置文件

# LLM 后端配置
llm:
  default_backend: deepseek  # ollama, openai, deepseek, gemini
  
  ollama:
    base_url: http://localhost:11434
    model: llama3.1
  
  openai:
    model: gpt-4o-mini
    # api_key: 从环境变量 OPENAI_API_KEY 读取
  
  deepseek:
    model: deepseek-chat
    # api_key: 从环境变量 DEEPSEEK_API_KEY 读取
  
  gemini:
    model: gemini-2.0-flash-exp
    # api_key: 从环境变量 GEMINI_API_KEY 读取

# 数据库配置
database:
  path: ./data/newsgap.db

# 归档配置
archive:
  path: ./archives

# 爬取配置
crawler:
  default_fetch_hours: 24
  timeout_seconds: 30
  max_retries: 3
  user_agent: "NewsGap/0.1.0 (Information Intelligence Tool)"
