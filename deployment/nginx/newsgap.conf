# NewsGap Nginx 配置文件
# 
# 部署说明：
# 1. 修改 server_name 为你的域名或服务器IP
# 2. 修改 root 路径为实际的前端dist目录路径
# 3. 复制到 /etc/nginx/sites-available/newsgap
# 4. 创建软链接: sudo ln -s /etc/nginx/sites-available/newsgap /etc/nginx/sites-enabled/
# 5. 测试配置: sudo nginx -t
# 6. 重载Nginx: sudo systemctl reload nginx

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名或服务器IP
    
    # 访问日志
    access_log /var/log/nginx/newsgap-access.log;
    error_log /var/log/nginx/newsgap-error.log;
    
    # 前端静态文件
    location / {
        root /path/to/NewsGap/frontend/dist;  # 修改为实际路径
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # 后端API代理
    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        
        # WebSocket支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置（分析可能需要较长时间）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_cache_bypass $http_upgrade;
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://localhost:8000/health;
        access_log off;
    }
}

