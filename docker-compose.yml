version: '3.8'

services:
  rsshub:
    image: diygod/rsshub:latest
    container_name: newsgap-rsshub
    restart: unless-stopped
    ports:
      - "1200:1200"
    environment:
      NODE_ENV: production
      CACHE_TYPE: memory
      # CACHE_TYPE: redis
      # REDIS_URL: 'redis://redis:6379/'
      PUPPETEER_WS_ENDPOINT: ''  # 如果需要浏览器渲染
    # depends_on:
