version: '3.8'

services:
  # RSSHub 服务
  rsshub:
    image: diygod/rsshub:latest
    container_name: newsgap-rsshub
    restart: unless-stopped
    ports:
      - "1200:1200"
    environment:
      NODE_ENV: production
      CACHE_TYPE: memory
      # 可选：配置代理
      # PROXY_URI: http://proxy.example.com:1080
      # 可选：配置缓存
      # REDIS_URL: redis://redis:6379/
    networks:
      - newsgap-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1200/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：Redis 缓存服务
  # redis:
  #   image: redis:alpine
  #   container_name: newsgap-redis
  #   restart: unless-stopped
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - newsgap-network

networks:
  newsgap-network:
    driver: bridge

